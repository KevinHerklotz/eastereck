<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Eastereck demo</title>

    <!-- Include Bootstrap 4 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
          crossorigin="anonymous">
</head>
<body>

<div class="container text-xs-center">
    <h1 class="m-y-2">Eastereck demo page</h1>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-y-1">
            <h2>unicorncursor</h2>
            <button class="btn btn-success" onclick="eastereck.unicorncursor.start()">start</button>
            <button class="btn btn-danger" onclick="eastereck.unicorncursor.stop()">stop</button>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-y-1">
            <h2>drunken</h2>
            <button class="btn btn-success" onclick="eastereck.drunken.start()">start</button>
            <button class="btn btn-danger" onclick="eastereck.drunken.stop()">stop</button>
        </div>
    </div>
</div>

<script src="eastereck.js"></script></body>
</html>
