<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Eastereck demo</title>

    <!-- Include Bootstrap 4 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
          crossorigin="anonymous">

    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

</head>
<body>

<div class="container text-xs-center">
    <h1 class="m-y-2">"Eastereck" demo page</h1>
    <p>
        How to use them on your website:
        <a href="https://github.com/KevinHerklotz/eastereck/">see documentation on GitHub <i class="fa fa-github"></i></a>
    </p>
    <div class="row p-b-3">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-y-1">
            <h2>drunken</h2>
            <button class="btn btn-success" onclick="eastereck.drunken.start()">
                <i class="fa fa-play"></i> start
            </button>
            <button class="btn btn-danger" onclick="eastereck.drunken.stop()">
                <i class="fa fa-stop"></i> stop
            </button>
        </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-y-1">
            <h2>pornsound</h2>
            <button class="btn btn-success" onclick="eastereck.pornsound.start()">
                <i class="fa fa-play"></i> start
            </button>
            <button class="btn btn-danger" onclick="eastereck.pornsound.stop()">
                <i class="fa fa-stop"></i> stop
            </button>
        </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-y-1">
            <h2>unicorncursor</h2>
            <button class="btn btn-success" onclick="eastereck.unicorncursor.start()">
                <i class="fa fa-play"></i> start
            </button>
            <button class="btn btn-danger" onclick="eastereck.unicorncursor.stop()">
                <i class="fa fa-stop"></i> stop
            </button>
        </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-y-1">
            <h2>upsidedown</h2>
            <button class="btn btn-success" onclick="eastereck.upsidedown.start()">
                <i class="fa fa-play"></i> start
            </button>
            <button class="btn btn-danger" onclick="eastereck.upsidedown.stop()">
                <i class="fa fa-stop"></i> stop
            </button>
        </div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 m-y-1">
            <h2>iconparty</h2>
            <button class="btn btn-success" onclick="eastereck.iconparty.start()">
                <i class="fa fa-play"></i> start
            </button>
            <button class="btn btn-danger" onclick="eastereck.iconparty.stop()">
                <i class="fa fa-stop"></i> stop
            </button>
        </div>
    </div>
    <p class="m-t-3">
        ... more easter eggs coming soon.
    </p>
</div>

<script src="eastereck.min.js"></script></body>
</html>
